<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Login</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous"> 
</head>
<body class="bg-gradient-primary">

	<div class="container">

		<div class="row justify-content-center">

			<div class="col-xl-10 col-lg-12 col-md-9">

				<div class="card o-hidden border-0 shadow-lg my-5">
					<div class="card-body p-0">
						<div class="row">
							<div class="col-lg-6 d-none d-lg-block bg-login-image">
								<img class="img-fluid" th:src="@{/img/login_img.png}">
							</div>
							<div class="col-lg-6">
								<div class="p-5">
									<div class="text-center">
										<h1 class="h4 text-gray-900 mb-4">Bienvenido</h1>
									</div>
									<form class="user" th:action="@{/login}" method="post">
										<div th:if=${param.error}>
											<div class="alert alert-danger">Email o contraseña
												inválidos</div>
										</div>
										<div th:if=${param.logout}>
											<div class="alert alert-info">Ha cerrado sesión
												exitosamente</div>
										</div>
										<div class="form-group">
											<label for="username">Email : </label> <input id="username"
												name="username" type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
												class="form-control" required
												autofocus="autofocus" placeholder="Ingrese su email">
										</div>
										<div class="form-group">
											<label for="password">Contraseña : </label> <input
												id="password" type="password" name="password"
												class="form-control" required autofocus="autofocus"
												placeholder="Ingrese su contraseña">
										</div>
										<div class="form-group">
											<label></label>
											<div class="text-center">
												<input type="submit" class="form-control btn btn-primary"
													name="login-submit" id="login-submit"
													value="Iniciar sesión" />
											</div>
										</div>
									</form>
									<div class="text-center">
										<a class="small" href="forgot-password.html">¿Olvidó su
											contraseña?</a>
									</div>
									<div class="text-center">
										<a class="small" th:href="@{/registro}">¿Nuevo? Regístrate
											aquí</a>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>

			</div>

		</div>

	</div>
    <script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous">
    </script>
</html>
