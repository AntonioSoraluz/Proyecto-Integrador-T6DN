<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">

<!-- Styles -->
<link rel="stylesheet" href="assets/css/style.css">

<!-- Google fonts -->
<link
	href="https://fonts.googleapis.com/css?family=Muli:300,700&display=swap"
	rel="stylesheet">


<!-- Ionic icons -->
<link
	href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css"
	rel="stylesheet">

<link rel="stylesheet" href="/css/index.css">

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
	integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
	crossorigin="anonymous"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
	integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
	crossorigin="anonymous"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
	integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"
	integrity="sha256-R4pqcOYV8lt7snxMQO/HSbVCFRPMdrhAFMH+vr9giYI="
	crossorigin="anonymous"></script>
<script src="js/registro-cuenta-bancaria.js"></script>
<title>Crece Perú</title>
</head>
<body>
	<div class="d-flex" id="content-wrapper">
		<!-- Sidebar -->
		<div id="sidebar-container" class="bg-primary" th:fragment="sidebar">
			<div class="logo">
				<h4 class="text-light font-weight-bold mb-0">Crece Perú</h4>
			</div>
			<div class="menu">
				<a th:href="@{/}" class="d-block text-light p-3 border-0"><i
					class="icon ion-md-apps lead mr-2"></i> Inicio</a> <a
					th:href="@{/movimientos}" class="d-block text-light p-3 border-0"><i
					class="icon ion-md-people lead mr-2"></i> Mis movimientos</a> <a
					th:href="@{/estado-cuenta}" class="d-block text-light p-3 border-0"><i
					class="icon ion-md-person lead mr-2"></i> Estado de cuenta</a> <a
					th:href="@{/registroCuentaBancaria}"
					class="d-block text-light p-3 border-0"><i
					class="icon ion-md-stats lead mr-2"></i> Cuentas Bancarias </a> <a
					th:href="@{/registroMovimientoDeposito}" class="d-block text-light p-3 border-0"><i
					class="icon ion-md-person lead mr-2"></i> Depósitos</a> <a
					th:href="@{/retiros}" class="d-block text-light p-3 border-0"><i
					class="icon ion-md-person lead mr-2"></i> Retiros</a>
			</div>

		</div>
		<!-- Fin sidebar -->

		<div class="w-100">

			<!-- Navbar -->
			<nav
				class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
				<div class="container">

					<button class="navbar-toggler" type="button" data-toggle="collapse"
						data-target="#navbarSupportedContent"
						aria-controls="navbarSupportedContent" aria-expanded="false"
						aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>

					<div class="collapse navbar-collapse" id="navbarSupportedContent">
						<form class="form-inline position-relative d-inline-block my-2">
							<input class="form-control" type="search" placeholder="Buscar"
								aria-label="Buscar">
							<button class="btn position-absolute btn-search" type="submit">
								<i class="icon ion-md-search"></i>
							</button>
						</form>
						<ul class="navbar-nav ml-auto mt-2 mt-lg-0">
							<li class="nav-item dropdown"><a
								class="nav-link text-dark dropdown-toggle" href="#"
								id="navbarDropdown" role="button" data-toggle="dropdown"
								aria-haspopup="true" aria-expanded="false"> <span
									class="text-dark" sec:authentication="principal.nombres"></span></a>


								<div class="dropdown-menu dropdown-menu-right"
									aria-labelledby="navbarDropdown">
									<form th:action="@{/perfilUsuario}" method="post"
										th:method="post">
										<input type="hidden" name="idPerfil"
											th:value="${#authentication.principal.id}" />
										<button type="submit" class="btn btn-link link-info">
											Mi perfil</button>
									</form>
									<div class="dropdown-divider"></div>
									<form sec:authorize="isAuthenticated()" th:action="@{/logout}"
										method="post" th:method="post">
										<input type="hidden" name="_csrf" th:value="${_csrf.token}" />
										<button type="submit" class="btn btn-link link-info">Cerrar
											sesión</button>
									</form>


								</div></li>
						</ul>
					</div>
				</div>
			</nav>
			<!-- Fin Navbar -->

			<!-- Page Content -->
			<div id="content" class="bg-grey w-100">
				<section class="bg-light py-3">
					<div class="row">
						<div class="col-lg-7">
							<div class="p-5">
								<div class="text-center">
									<h1 class="h4 text-gray-900 mb-4">Mi Perfil</h1>
								</div>
								<form class="user needs-validation"
									th:action="@{actualizarUsuario}" method="post"
									th:object="${usuario}" id="formulario" novalidate>
									<div th:if=${param.exito}>
										<div class="alert alert-info" id="alerta">Se ha
											actualizado exitosamente su perfil</div>
									</div>
									<input type="hidden" th:field="*{id}"> <input
										type="hidden" th:field="*{ruc}"> <input type="hidden"
										th:field="*{email}"> <input type="hidden"
										th:field="*{password}"> <input type="hidden"
										th:field="*{fechaIngreso}" name="fechaIngreso"> <input
										type="hidden" th:field="*{estado}"> <input
										type="hidden" th:field="*{roles}">
									<div class="form-group row">
										<div class="col-sm-6 mb-3 mb-sm-0">
											<label class="control-label" for="nombres">Nombres :
											</label> <input id="nombres" type="text" class="form-control"
												th:field="*{nombres}" autofocus="autofocus" required
												pattern="[a-zA-ZñÑáéíóúÁÉÍÓÚ\s]{2,30}">
											<div class="invalid-feedback">Ingrese los nombres
												correctamente.</div>
										</div>
										<div class="col-sm-6">
											<label class="control-label" for="apellidos">Apellidos
												: </label> <input id="apellidos" class="form-control"
												th:field="*{apellidos}" autofocus="autofocus" required
												pattern="[a-zA-ZñÑáéíóúÁÉÍÓÚ\s]{2,30}">
											<div class="invalid-feedback">Ingrese los apellidos
												correctamente.</div>
										</div>
									</div>
									<div class="form-group row">
										<div class="col-sm-6 mb-3 mb-sm-0">
											<label class="control-label" for="dni">DNI : </label> <input
												id="dni" type="text" class="form-control" th:field="*{dni}"
												readonly>
										</div>
										<div class="col-sm-6">
											<label class="control-label" for="ubigeo">Ubigeo : </label> <input
												id="ubigeo" type="text" class="form-control"
												th:field="*{ubigeo}" autofocus="autofocus" readonly>
										</div>
									</div>
									<div class="form-group">
										<label class="control-label" for="direccion">Dirección
											: </label> <input id="direccion" type="text" class="form-control"
											th:field="*{direccion}" autofocus="autofocus" readonly>
									</div>
									<div class="form-group">
										<label class="control-label" for="telefono">Teléfono :
										</label> <input id="telefono" type="text" class="form-control"
											th:field="*{telefono}" autofocus="autofocus" required
											pattern="[0-9]{9}">
										<div class="invalid-feedback">Ingrese el teléfono
											correctamente.</div>
									</div>
									<div class="form-group">
										<label class="control-label" for="emailRecuperacion">Email
											de Recuperación: </label> <input id="emailRecuperacion" type="email"
											class="form-control" th:field="*{emailRecuperacion}"
											autofocus="autofocus" required
											pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
										<div class="invalid-feedback">Ingrese el email de
											recuperación correctamente.</div>
									</div>
									<div class="form-group">
										<label></label>
										<div class="text-center">
											<button type="submit" class="btn btn-success btn-block"
												name="actualizar-submit" id="submit" value="Guardar">Guardar</button>
										</div>
									</div>
								</form>
							</div>
						</div>
						<div class="col-lg-5 d-none d-lg-block bg-register-image">
							<img class="img-fluid" th:src="@{/img/perfil_img.jpg}">
						</div>
					</div>
				</section>
			</div>
		</div>
	</div>
</body>
</html>
