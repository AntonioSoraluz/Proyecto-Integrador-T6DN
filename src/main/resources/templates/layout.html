<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:fragment="head">
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	 
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

	<!-- Google fonts -->
	<link
			href="https://fonts.googleapis.com/css?family=Muli:300,700&display=swap"
			rel="stylesheet">


	<!-- Ionic icons -->
	<link
			href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css"
			rel="stylesheet">

	<link rel="stylesheet" th:href="@{/css/index.css}">

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script
			src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"
			integrity="sha256-R4pqcOYV8lt7snxMQO/HSbVCFRPMdrhAFMH+vr9giYI="
			crossorigin="anonymous"></script>
	<script type="text/javascript" th:src="@{/js/jquery.dataTables.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/menulateral.js}"></script>
	<title>Crece Perú</title>
</head>
<body>
	<div class="wrapper">
    <!-- Sidebar  -->
    <nav id="sidebar" th:fragment="menulateral">
        <div class="sidebar-header">
            <h3>Crece Perú</h3>
        </div>

        <ul class="list-unstyled components">
            <li><a th:href="@{/}" class="d-block text-light p-3 border-0"><i class="icon ion-md-person lead mr-2"></i> Inicio</a></li>
            <li><a th:href="@{/estadoDeCuenta}" class="d-block text-light p-3 border-0"><i class="icon ion-md-person lead mr-2"></i> Estado de cuenta</a></li>
            <li><a th:href="@{/registroCuentaBancaria}" class="d-block text-light p-3 border-0"><i class="icon ion-md-person lead mr-2"></i> Cuenta Bancaria</a></li>
            <li><a href="#movimientosSubmenu" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle"><i class="icon ion-md-person lead mr-2"></i> Movimientos</a>
                 <ul class="collapse list-unstyled" id="movimientosSubmenu">
                  <li><a th:href="@{/registroMovimiento/movimientos}" class="d-block text-light p-3 border-0"> Mis Movimientos</a></li>
                  <li><a th:href="@{/registroMovimiento/deposito}" class="d-block text-light p-3 border-0"> Depósito</a></li>
                  <li><a th:href="@{/registroMovimiento/retiro}" class="d-block text-light p-3 border-0"> Retiro</a></li>
                 </ul>
            </li>
            <li><a th:if="${#authorization.expression('hasRole(''ADMIN'')')}" th:href="@{/oportunidad/registroOportunidad}" class="d-block text-light p-3 border-0"><i class="icon ion-md-stats lead mr-2"></i> Oportunidad</a></li>
            <li><a th:if="${#authorization.expression('hasRole(''ADMIN'')')}" th:href="@{/registroEmpresa}" class="d-block text-light p-3 border-0"><i class="icon ion-md-stats lead mr-2"></i> Empresa</a></li>
            <li><a th:if="${#authorization.expression('hasRole(''ADMIN'')')}" th:href="@{/registroFactura}"class="d-block text-light p-3 border-0"><i class="icon ion-md-stats lead mr-2"></i> Factura </a></li>
            <li><a th:if="${#authorization.expression('hasRole(''ADMIN'')')}" th:href="@{/dashboard}"class="d-block text-light p-3 border-0"><i class="icon ion-md-stats lead mr-2"></i> Dashboard </a></li>
        </ul>
    </nav>

    <!-- Page Content  -->
    <div id="content">

        <nav class="navbar navbar-expand-lg navbar-light bg-light" th:fragment="navperfil">
            <div class="container-fluid">

                <button type="button" id="sidebarCollapse" class="btn" style="background-color: #111B54;">
                    <i class="icon ion-md-apps lead mr-2 text-white"></i>
                    <span class="text-white">Menú</span>
                </button>
                <button class="btn btn-dark d-inline-block d-lg-none ml-auto" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="nav navbar-nav ml-auto">
                        <li class="nav-item dropdown"><a
                            class="nav-link text-dark" href="#"
                            id="navbarDropdown" role="button" data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false"> <span
                            class="text-dark font-weight-bold mb-0" sec:authentication="principal.nombres"></span></a>
                        <div class="dropdown-menu dropdown-menu-right"
                             aria-labelledby="navbarDropdown" >
                            <a class="btn btn-link link-info" th:href="@{/perfilUsuario}">Mi perfil</a>
                            <div class="dropdown-divider"></div>
                            <form sec:authorize="isAuthenticated()" th:action="@{/logout}"
                                  method="post" th:method="post">
                                <input type="hidden" name="_csrf" th:value="${_csrf.token}" />
                                <button type="submit" class="btn btn-link link-info">Cerrar
                                    sesión</button>
                            </form>
                        </div></li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
</div>
</body>
</html>
