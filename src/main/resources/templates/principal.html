<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:replace="layout::head"></head>
<body>
<div class="d-flex" id="content-wrapper">

	<!-- Sidebar -->
	<div th:replace="layout::sidebar"></div>
	<!-- Fin sidebar -->

	<div class="w-100">

		<!-- Navbar -->
		<nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom" th:fragment="navbarPrincipal">
			<div class="container">

				<button class="navbar-toggler" type="button" data-toggle="collapse"
						data-target="#navbarSupportedContent"
						aria-controls="navbarSupportedContent" aria-expanded="false"
						aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>

				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<form class="form-inline position-relative d-inline-block my-2"
					th:action="@{/filtrarOportunidad}" method="post">
						<input class="form-control" type="search" placeholder="Buscar"
							   aria-label="Buscar" name="filtro">
						<button class="btn position-absolute btn-search" type="submit">
							<i class="icon ion-md-search"></i>
						</button>
					</form>
					<ul class="navbar-nav ml-auto mt-2 mt-lg-0">
						<li><span class="navbar-text text-dark font-weight-bold mb-0" th:text="'Saldo: '+ 'S/'+ ${saldo}+ ' | '"></span></li>
						<li class="nav-item dropdown"><a
								class="nav-link text-dark dropdown-toggle" href="#"
								id="navbarDropdown" role="button" data-toggle="dropdown"
								aria-haspopup="true" aria-expanded="false"> <span
								class="text-dark font-weight-bold mb-0" sec:authentication="principal.nombres"></span></a>


							<div class="dropdown-menu dropdown-menu-right"
								 aria-labelledby="navbarDropdown" >
								<a class="btn btn-link link-info" th:href="@{/perfilUsuario}">Mi perfil</a>
								<div class="dropdown-divider"></div>
								<form sec:authorize="isAuthenticated()" th:action="@{/logout}"
									  method="post" th:method="post">
									<input type="hidden" name="_csrf" th:value="${_csrf.token}" />
									<button type="submit" class="btn btn-link link-info">Cerrar
										sesión</button>
								</form>


							</div></li>
					</ul>
				</div>
			</div>
		</nav>
		<!-- Fin Navbar -->

		<!-- Page Content -->
		<div id="content" class="bg-grey w-100">
			<section class="bg-light py-3">
				<div class="container">
					<div class="row">
						<div class="col-lg-12 col-md-8">
							<h1 class="title">Oportunidades de Negocio</h1>
						</div>
					</div>
				</div>
			</section>
			<section class="bg-light py-3">
			  <div class="container">
			    <div class="row card-deck">
			      <div class="col-lg-12">
			        <div class="row">
			          <th:block th:each="o : ${lstOportunidades}">
			            <div class="col-sm-6 col-md-4 col-lg-3 mb-4">
			              <div class="card">
			                <h5 class="card-header"><span class="text-dark font-weight-bold mb-0" th:text="${o.objEmpresa.razonsocial}"></span> | <span class="text-dark font-weight-bold mb-0" th:text="'Calificación: '+${o.calificacion}"></span></h5>
			                <div class="card-body">
			                  <p class="card-title"><span th:text="'Monto Disponible por Invertir: '+'S/'+${o.monto_disponible}"></span> | <span th:text="'Rendimiento: '+${o.rendimiento + '%'}"></span></p>
			                  <p class="card-text font-weight-bold"><span th:text="'Monto Total: '+'S/'+${o.monto}"></span></p>
			                  <p class="card-text font-weight-bold">Tasa de Riesgo: <span th:text="${o.tasa_riesgo + '%'}"></span></p>
			                  <p class="card-text font-weight-bold">Fecha de Pago: <span th:text="${#dates.format(o.fechaPago, 'MM-dd-yyyy')}"></span></p>
			                  <a th:href="@{/verOportunidad(idOportunidad=${o.id_oportunidad}, razonsocial=${o.objEmpresa.razonsocial})}" class="btn btn-primary mt-3">Invertir</a>
			                </div>
			              </div>
			            </div>
			          </th:block>
			        </div>
			      </div>
			    </div>
			  </div>
			</section>
		</div>

	</div>
</div>
</body>
</html>
