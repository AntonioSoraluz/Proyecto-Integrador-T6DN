<!DOCTYPE html> 
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:replace="layout::head"></head>
<body>
<script th:src="@{/js/registro-cuenta-bancaria-deposito.js}"></script>
	<div class="d-flex" id="content-wrapper">
		<!-- Sidebar -->
		<div th:replace="layout::sidebar"></div>
		<!-- Fin sidebar -->

		<div class="w-100">

			<!-- Navbar -->
			<nav th:replace="layout::navbar"></nav>
			<!-- Fin Navbar -->

			<!-- Page Content -->
			<div id="content" class="bg-grey w-100">
				<section class="bg-light py-3">
					<div class="row">
						<div class="col-lg-7">
							<div class="p-5">
								<div class="text-center">
									<h1 class="h4 text-gray-900 mb-4">Hacer un Depósito</h1>
								</div>
								<form class="form needs-validation"
									th:action="@{/registroMovimiento/deposito}" method="post"
									th:object="${movimiento}" id="formulario" novalidate>
									<div th:if=${param.exito}>
										<div class="alert alert-info" id="alerta">Se ha
											hecho el deposito exitosamente</div>
									</div>
									<div th:if=${param.error}>
										<div class="alert alert-danger" id="alerta">El fondo 
										de la Cuenta Bancaria es menor al monto de deposito solicitado</div>
									</div>
									<input type="hidden" name="idUsuario" th:value="${#authentication.principal.id}"/>
									<div class="form-group row">
										<div class="col-sm-7 mb-3 mb-sm-0">
											<label for="validationCustom07" class="form-label">Cuenta Bancaria:</label>
											<div class="col">
												<select th:field="*{id_cuentaBancaria}" class="custom-select"
													id="cuentaBancariaSelect" required>
													<option selected value="" required>Seleccione...</option>
													<option th:each="cb: ${lstCuentasBancarias}" th:value="${cb.id_cuentaBancaria}"
														th:text="${cb.numeroCuenta}"></option>
												</select>
												<div class="invalid-feedback">Seleccione una Cuenta Bancaria.</div>
											</div>
										</div>
										<div class="col-sm-5">
											<label class="control-label" for="monto">Monto : </label> <input
												id="monto" type="number" class="form-control"
												th:field="*{monto}" autofocus="autofocus"
												oninput="removeHyphen(this)" step="0.01" min="500" max="10000" 
												required pattern="^(?:[1-9]\d{0,2}(?:,\d{3}){0,2}|[1-9]\d{0,3}(?:\.\d{1,2})?|10000(?:\.00)?)$">
											<div class="invalid-feedback">Ingrese un monto correctamente. Minimo 500.00 y Máximo 10,000.00</div>
										</div>
									</div>
									<div class="form-group">
										<label></label>
										<div class="text-center">
											<button type="submit" class="btn btn-success btn-block"
												name="registroMovimientoDesposito-submit" id="submit"
												value="Depositar">Depositar</button>
										</div>
									</div>
								</form>
							</div>
						</div>
						<div class="col-lg-5 d-none d-lg-block bg-register-image">
							<img class="img-fluid" th:src="@{/img/deposito_img.jpg}">
						</div>
					</div>
				</section>
			</div>
		</div>
	</div>
</body>
</html>
