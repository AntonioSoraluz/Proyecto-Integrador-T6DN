<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->

  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">


  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <!-- Styles -->
  <link rel="stylesheet" href="assets/css/style.css">

  <!-- Google fonts -->
  <link
          href="https://fonts.googleapis.com/css?family=Muli:300,700&display=swap"
          rel="stylesheet">

  <!-- Ionic icons -->
  <link
          href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css"
          rel="stylesheet">
  <link rel="stylesheet" href="/css/listarCuentaBancaria.css">
  <title>Cuenta Bancaria</title>
</head>

<style>
  .button-create-account {
    position: fixed;
    margin-right: 15px;
    padding: 10px 20px;
    background-color: #0062cc;
    color: white;
    border-radius: 5px;
    font-size: 16px;
    text-align: center;
    text-decoration: none;
    display: block;
    bottom: 20px;
    right: 20px;

  }

  .button-create-account:hover {
    background-color: #0062cc;
    color: #efefef;
  }
</style>

<body>
<div class="d-flex" id="content-wrapper">

  <!-- Sidebar -->
  <div id="sidebar-container" class="bg-primary">
    <div class="logo">
      <h4 class="text-light font-weight-bold mb-0">Crece Perú</h4>
    </div>
    <div class="menu">
      <a th:href="@{/}" class="d-block text-light p-3 border-0"><i class="icon ion-md-apps lead mr-2"></i> Inicio</a>
      <a th:href="@{/movimientos}" class="d-block text-light p-3 border-0"><i class="icon ion-md-people lead mr-2"></i> Mis movimientos</a>
      <a th:href="@{/estado-cuenta}" class="d-block text-light p-3 border-0"><i class="icon ion-md-person lead mr-2"></i> Estado de cuenta</a>
      <a th:href="@{/listarCuentaBancaria}" class="d-block text-light p-3 border-0"><i class="icon ion-md-stats lead mr-2"></i> Cuentas Bancarias </a>
      <a th:href="@{/depositos}" class="d-block text-light p-3 border-0"><i class="icon ion-md-person lead mr-2"></i> Depósitos</a>
      <a th:href="@{/retiros}" class="d-block text-light p-3 border-0"><i class="icon ion-md-person lead mr-2"></i> Retiros</a>
    </div>

  </div>
  <!-- Fin sidebar -->

  <div class="w-100">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
      <div class="container">

        <button class="navbar-toggler" type="button" data-toggle="collapse"
                data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">

          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
            <li class="nav-item dropdown"><a
                    class="nav-link text-dark dropdown-toggle" href="#"
                    id="navbarDropdown" role="button" data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="false"> <span
                    class="text-dark" sec:authentication="principal.username"></span></a>


              <div class="dropdown-menu dropdown-menu-right"
                   aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="#">Mi perfil</a>
                <div class="dropdown-divider"></div>
                <form sec:authorize="isAuthenticated()" th:action="@{/logout}"
                      method="post" th:method="post">
                  <input type="hidden" name="_csrf" th:value="${_csrf.token}" />
                  <button type="submit" class="btn btn-link link-info">Cerrar
                    sesión</button>
                </form>


              </div></li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Fin Navbar -->

    <!-- Page Content -->
    <div class="container">
      <div class="row">
        <h1>Cuentas Bancarias</h1>
      </div>
      <br>
      <table class="table table-striped table-bordered">

        <thead class="table-dark">
        <tr>
          <th>Banco</th>
          <th>Tipo de cuenta</th>
          <th>Tipo de moneda</th>
          <th>Número de cuenta</th>
          <th>CCI</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="listarCuentaBancaria : ${listar}">
                    <td th:text="${listarCuentaBancaria.id_banco.nombreTipoBanco}">Banco</td>
                    <td th:text="${listarCuentaBancaria.id_tipo_cuenta_bancaria.nombreTipoCuentaBancaria}">Tipo de cuenta</td>
                    <td th:text="${listarCuentaBancaria.id_moneda.nombreTipoMoneda}">Tipo de moneda</td>
          <td th:text="${listarCuentaBancaria.numeroCuenta}">Número de cuenta</td>
          <td th:text="${listarCuentaBancaria.cciCuentaBancaria}">CCI</td>
        </tr>
        </tbody>
      </table>
      <div class="column">
        <button>
          <a th:href="@{/CuentaBancaria/registrar}" class="button-create-account">Agregar Cuenta Bancaria</a>
        </button>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <script
            src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"
            integrity="sha256-R4pqcOYV8lt7snxMQO/HSbVCFRPMdrhAFMH+vr9giYI="
            crossorigin="anonymous"></script>
  </div>
</div>
</body>
</html>
