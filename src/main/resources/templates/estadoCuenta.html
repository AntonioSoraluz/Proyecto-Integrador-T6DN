<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:replace="layout::head"></head>
<body>
<div class="wrapper">

	<!-- Sidebar -->
	<nav th:replace="layout::menulateral"></nav>
	<!-- Fin sidebar -->

	<div id="content">

		<!-- Navbar -->
		<nav th:replace="layout::navperfil"></nav>
		<!-- Fin Navbar -->

		<!-- Page Content -->
		

			<section class="bg-light py-3">
				<div class="container">
					<div class="row">
						<div class="col-lg-9 col-md-8">
							<h1 class="font-weight-bold mb-0">
								Estado De Cuenta
							</h1>
						</div>
					</div>
				</div>
			</section>

			<section class="bg-light py-3">
				<div class="container">
					<div class="card rounded-0">
						<div class="card-body">
							<div class="row">
								<div class="col-lg-4 col-md-6 d-flex stat my-3">
									<div class="mx-auto">
										<h6 class="text-muted">Saldo</h6>
										<h3 class="font-weight-bold"><span th:text=" 'S/'+ ${saldo}"></span></h3>
									</div>
								</div>
								<div class="col-lg-4 col-md-6 d-flex stat my-3">
									<div class="mx-auto">
										<h6 class="text-muted">No. de Oportunidades Invertidas</h6>
										<h3 class="font-weight-bold" th:each="ou : ${oportunidadesUsuario}" th:text="${ou.numeroOportunidadesInvertidas}"></h3>
									</div>
								</div>
								<div class="col-lg-4 col-md-6 d-flex stat my-3">
									<div class="mx-auto">
										<h6 class="text-muted">Total Invertido</h6>
										<h3 class="font-weight-bold" th:each="ou : ${oportunidadesUsuario}" th:text="'S/'+${ou.montoTotalInvertido}"></h3>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</section>

			<section class="bg-light py-3">
				<div class="container">
					<div class="row">
						<div class="col-lg-8">
							<th:block th:each="c : ${cuentasBancarias}">
								<div class="card mb-3">
								  <h5 class="card-header"><span class="text-dark font-weight-bold mb-0" th:text="${c.objBanco.nombre_banco}"></span> | <span class="text-dark font-weight-bold mb-0" th:text="${c.numeroCuenta}"></span></h5>
								  <div class="card-body">
								    <h5 class="card-title" th:text="'Fondos: '+'S/'+${c.monto}"></h5>
								    <p class="card-text" th:text="'Fecha de registro: '+${c.fechaRegistro}"></p>
								  </div>
								</div>
							</th:block>
						</div>

						<div class="col-lg-4 my-3">
							<div class="card rounded-0 sticky-top">
								<div class="card-header bg-light">
									<h6 class="font-weight-bold mb-0">Tus inversiones</h6>
								</div>
								<div class="card-body pt-2">
									<th:block th:each="o : ${oportunidades}">
										<div class="d-flex border-bottom py-2">
											<div class="d-flex mr-3">
												<h2 class="align-self-center mb-0">
													<i class="icon ion-md-pricetag"></i>
												</h2>
											</div>
											<div class="align-self-center">
												<h5 class="d-inline-block mb-0" th:text="'S/'+${o.monto_invertido}"></h5>
												<br>
												<h6 class="d-inline-block mb-0">% de la Oportunidad: </h6>
												<span class="badge badge-info ml-2" th:text="${o.porcentaje_oportunidad}+'%'"></span>
												<br>
												<h6 class="d-inline-block mb-0">Ganancia Esperada: </h6>
												<span class="badge badge-success ml-2" th:text="'S/'+${o.ganancia_esperada}"></span>
												<small class="d-block text-muted text-uppercase" th:text="${o.objOportunidad.objEmpresa.razonsocial}"></small>
											</div>
										</div>
									</th:block>
								</div>
							</div>
						</div>
					</div>
				</div>
			</section>


		

	</div>
</div>
</body>
</html>
