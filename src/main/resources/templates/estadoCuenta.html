<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:replace="layout::head"></head>
<body>
<div class="d-flex" id="content-wrapper">

	<!-- Sidebar -->
	<div th:replace="layout::sidebar"></div>
	<!-- Fin sidebar -->

	<div class="w-100">

		<!-- Navbar -->
		<nav th:replace="layout::navbar"></nav>
		<!-- Fin Navbar -->

		<!-- Page Content -->
		<div id="content" class="bg-grey w-100">

			<section class="bg-light py-3">
				<div class="container">
					<div class="row">
						<div class="col-lg-9 col-md-8">
							<h1 class="font-weight-bold mb-0">
								Estado De Cuenta
							</h1>
						</div>
					</div>
				</div>
			</section>

			<section class="bg-light py-3">
				<div class="container">
					<div class="card rounded-0">
						<div class="card-body">
							<div class="row">
								<div class="col-lg-3 col-md-6 d-flex stat my-3">
									<div class="mx-auto">
										<h6 class="text-muted">Saldo</h6>
										<h3 class="font-weight-bold"><span th:text=" 'S/'+ ${saldo}"></span></h3>
										<!--                                        <h6 class="text-success"><i class="icon ion-md-arrow-dropup-circle"></i> 50.50%</h6>-->
									</div>
								</div>
								<div class="col-lg-3 col-md-6 d-flex stat my-3">
									<div class="mx-auto">
										<h6 class="text-muted">Inversiones</h6>
										<h3 class="font-weight-bold">S/8000</h3>
										<!--                                        <h6 class="text-success"><i class="icon ion-md-arrow-dropup-circle"></i> 25.50%</h6>-->
									</div>
								</div>
								<div class="col-lg-3 col-md-6 d-flex stat my-3">
									<div class="mx-auto">
										<h6 class="text-muted">No. de facturas invertidas</h6>
										<h3 class="font-weight-bold">4</h3>
										<!--                                        <h6 class="text-success"><i class="icon ion-md-arrow-dropup-circle"></i> 75.50%</h6>-->
									</div>
								</div>
								<div class="col-lg-3 col-md-6 d-flex my-3">
									<div class="mx-auto">
										<h6 class="text-muted">No. de facturas generales</h6>
										<h3 class="font-weight-bold">450</h3>
										<!--                                        <h6 class="text-success"><i class="icon ion-md-arrow-dropup-circle"></i> 15.50%</h6>-->
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</section>

			<section class="bg-light py-3">
				<div class="container">
					<div class="row">
						<div class="col-lg-8">
							<th:block th:each="c : ${cuentasBancarias}">
								<div class="card mb-3">
								  <h5 class="card-header"><span class="text-dark font-weight-bold mb-0" th:text="${c.objBanco.nombre_banco}"></span> | <span class="text-dark font-weight-bold mb-0" th:text="${c.numeroCuenta}"></span></h5>
								  <div class="card-body">
								    <h5 class="card-title" th:text="'Fondos: '+'S/'+${c.monto}"></h5>
								    <p class="card-text" th:text="'Fecha de registro: '+${c.fechaRegistro}"></p>
								  </div>
								</div>
							</th:block>
						</div>

						<div class="col-lg-4 my-3">
							<div class="card rounded-0 sticky-top">
								<div class="card-header bg-light">
									<h6 class="font-weight-bold mb-0">Tus inversiones</h6>
								</div>
								<div class="card-body pt-2">
									<div class="d-flex border-bottom py-2">
										<div class="d-flex mr-3">
											<h2 class="align-self-center mb-0">
												<i class="icon ion-md-pricetag"></i>
											</h2>
										</div>
										<div class="align-self-center">
											<h6 class="d-inline-block mb-0">S/1000,00</h6>
											<span class="badge badge-success ml-2">A+</span>
											<small class="d-block text-muted">TEOMA GLOBAL S.A.C.</small>
										</div>
									</div>
									<div class="d-flex border-bottom py-2">
										<div class="d-flex mr-3">
											<h2 class="align-self-center mb-0">
												<i class="icon ion-md-pricetag"></i>
											</h2>
										</div>
										<div class="align-self-center">
											<h6 class="d-inline-block mb-0">S/1500,00</h6>
											<span class="badge badge-success ml-2">A+</span>
											<small class="d-block text-muted">H.A INGENIERÍA Y CONSTRUCCIÓN S.A.C.</small>
										</div>
									</div>
									<!-- Agrega más elementos de inversiones según sea necesario -->
								</div>
							</div>
						</div>
					</div>
				</div>
			</section>


		</div>

	</div>
</div>
</body>
</html>
