<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:replace="layout::head"></head>
<body> 
<script th:src="@{/js/registro-cuenta-bancaria-deposito.js}"></script>
	<div class="d-flex" id="content-wrapper">
		<!-- Sidebar -->
		<div th:replace="layout::sidebar"></div>
		<!-- Fin sidebar -->

		<div class="w-100">

			<!-- Navbar -->
			<nav th:replace="layout::navbar"></nav>
			<!-- Fin Navbar -->

			<!-- Page Content -->
			<div id="content" class="bg-grey w-100">
				<section class="bg-light py-3">
					<div class="container">
						<div class="row">
							<div class="col-lg-9 col-md-8">
								<h1 class="font-weight-bold mb-0">
									Movimientos
								</h1>
							</div>
						</div>
					</div>
				</section>	
				<section class="bg-light py-3">
					<div class="container">
						<div class="row">
						<div class="col-lg-8">
						    <th:block th:each="movimiento : ${lstMovimientos}">
						        <div class="card mb-3">
						        <h5 class="card-header"><span class="text-dark font-weight-bold mb-0" th:text="${movimiento.objCuentaBancaria.objBanco.nombre_banco}"></span> | <span class="text-dark font-weight-bold mb-0" th:text="${movimiento.objCuentaBancaria.numeroCuenta}"></span></h5>
						          <div class="card-body">
						            <p class="card-title"><span th:text="${movimiento.tipoMovimiento}"></span> de: <span th:text=" 'S/'+ ${movimiento.monto}"></span></p>
						            <p class="card-text">Fecha: <span th:text="${movimiento.fechaMovimiento}"></span></p>
						          </div>
						        </div>
						    </th:block>
						    </div>
					  	</div>
					</div>
				</section>
			</div>
		</div>
	</div>
</body>
</html>
