<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">

<!-- Styles -->
<link rel="stylesheet" href="assets/css/style.css">

<!-- Google fonts -->
<link
	href="https://fonts.googleapis.com/css?family=Muli:300,700&display=swap"
	rel="stylesheet">


<!-- Ionic icons -->
<link
	href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css"
	rel="stylesheet">

<link rel="stylesheet" href="/css/index.css">

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
	integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
	crossorigin="anonymous"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
	integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
	crossorigin="anonymous"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
	integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"
	integrity="sha256-R4pqcOYV8lt7snxMQO/HSbVCFRPMdrhAFMH+vr9giYI="
	crossorigin="anonymous"></script>
<script th:src="@{/js/registro-cuenta-bancaria-deposito.js}"></script>
<title>Crece Perú</title>
</head>
<body>
	<div class="d-flex" id="content-wrapper">
		<!-- Sidebar -->
		<div id="sidebar-container" class="bg-primary" th:fragment="sidebar">
			<div class="logo">
				<h4 class="text-light font-weight-bold mb-0">Crece Perú</h4>
			</div>
			<div class="menu">
				<a th:href="@{/}" class="d-block text-light p-3 border-0"><i
					class="icon ion-md-apps lead mr-2"></i> Inicio</a> <a
					th:href="@{/registroMovimiento/movimientos}" class="d-block text-light p-3 border-0"><i
					class="icon ion-md-people lead mr-2"></i> Mis movimientos</a> <a
					th:href="@{/estado-cuenta}" class="d-block text-light p-3 border-0"><i
					class="icon ion-md-person lead mr-2"></i> Estado de cuenta</a> <a
					th:href="@{/registroCuentaBancaria}"
					class="d-block text-light p-3 border-0"><i
					class="icon ion-md-stats lead mr-2"></i> Cuentas Bancarias </a> <a
					th:href="@{/registroMovimiento/deposito}" class="d-block text-light p-3 border-0"><i
					class="icon ion-md-person lead mr-2"></i> Depósitos</a> <a
					th:href="@{/registroMovimiento/retiro}" class="d-block text-light p-3 border-0"><i
					class="icon ion-md-person lead mr-2"></i> Retiros</a><a
					th:href="@{/registroEmpresa}"
					class="d-block text-light p-3 border-0"><i
					class="icon ion-md-person lead mr-2"></i> Empresa</a>
			</div>

		</div>
		<!-- Fin sidebar -->

		<div class="w-100">

			<!-- Navbar -->
			<nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
				<div class="container">

					<button class="navbar-toggler" type="button" data-toggle="collapse"
						data-target="#navbarSupportedContent"
						aria-controls="navbarSupportedContent" aria-expanded="false"
						aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>

					<div class="collapse navbar-collapse" id="navbarSupportedContent">
						<form class="form-inline position-relative d-inline-block my-2">
							<input class="form-control" type="search" placeholder="Buscar"
								aria-label="Buscar">
							<button class="btn position-absolute btn-search" type="submit">
								<i class="icon ion-md-search"></i>
							</button>
						</form>
						<ul class="navbar-nav ml-auto mt-2 mt-lg-0">
							<li class="nav-item dropdown"><a
								class="nav-link text-dark dropdown-toggle" href="#"
								id="navbarDropdown" role="button" data-toggle="dropdown"
								aria-haspopup="true" aria-expanded="false"> <span
									class="text-dark" sec:authentication="principal.nombres"></span></a>


								<div class="dropdown-menu dropdown-menu-right"
									aria-labelledby="navbarDropdown">
									<a class="btn btn-link link-info" th:href="@{/perfilUsuario}">Mi perfil</a>
									<div class="dropdown-divider"></div>
									<form sec:authorize="isAuthenticated()" th:action="@{/logout}"
										method="post" th:method="post">
										<input type="hidden" name="_csrf" th:value="${_csrf.token}" />
										<button type="submit" class="btn btn-link link-info">Cerrar
											sesión</button>
									</form>


								</div></li>
						</ul>
					</div>
				</div>
			</nav>
			<!-- Fin Navbar -->

			<!-- Page Content -->
			<div id="content" class="bg-grey w-100">
				<section class="bg-light py-3">
					<div class="container">
						<div class="row">
						    <!-- Iterar por cada movimiento y crear una card para cada uno -->
						    <th:block th:each="movimiento : ${lstMovimientos}">
						      <div class="col-sm-6 col-md-4 col-lg-3 mb-4">
						        <div class="card">
						          <div class="card-body">
						            <h5 class="card-title">Movimiento  #<span th:text="${movimiento.id_movimiento}"></span></h5>
						            <p class="card-text">Banco: <span th:text="${movimiento.objCuentaBancaria.objBanco.nombre_banco}"></span></p>
						            <p class="card-text">Cuenta bancaria: <span th:text="${movimiento.objCuentaBancaria.numeroCuenta}"></span></p>
						            <p class="card-text">Tipo: <span th:text="${movimiento.tipoMovimiento}"></span></p>
						            <p class="card-text">Monto: <span th:text=" 'S/'+ ${movimiento.monto}"></span></p>
						            <p class="card-text">Fecha: <span th:text="${movimiento.fechaMovimiento}"></span></p>
						          </div>
						        </div>
						      </div>
						    </th:block>
					  	</div>
					</div>
				</section>
			</div>
		</div>
	</div>
</body>
</html>
